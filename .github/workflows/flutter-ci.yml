name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Flutter
        run: |
          curl -LO https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.5-stable.tar.xz
          tar -xf flutter_linux_3.24.5-stable.tar.xz
          echo "$(pwd)/flutter/bin" >> $GITHUB_PATH

      - name: Verify Flutter Installation
        run: flutter doctor -v

      - name: Install Dependencies
        run: flutter pub get

      - name: Cache Build Runner
        uses: actions/cache@v3
        with:
          path: .dart_tool/build
          key: ${{ runner.os }}-build-runner-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-runner-

      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs --low-resources-mode

      - name: Build Android APK
        run: flutter build apk --release

      - name: Upload Android Artifact (ShareWay)
        uses: actions/upload-artifact@v3
        with:
          name: ShareWay-Android-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Flutter
        run: |
          curl -LO https://storage.googleapis.com/flutter_infra_release/releases/stable/macos/flutter_macos_3.24.5-stable.zip
          unzip flutter_macos_3.24.5-stable.zip
          echo "$(pwd)/flutter/bin" >> $GITHUB_PATH

      - name: Verify Flutter Installation
        run: flutter doctor -v

      - name: Install Dependencies
        run: flutter pub get

      - name: Cache Build Runner
        uses: actions/cache@v3
        with:
          path: .dart_tool/build
          key: ${{ runner.os }}-build-runner-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-runner-

      - name: Run Build Runner
        run: flutter pub run build_runner build --delete-conflicting-outputs --low-resources-mode

      - name: Install CocoaPods Dependencies
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS App
        run: flutter build ipa --release --no-codesign

      - name: Upload iOS Artifact (ShareWay)
        uses: actions/upload-artifact@v3
        with:
          name: ShareWay-iOS-${{ github.run_number }}
          path: build/ios/ipa/*.ipa
